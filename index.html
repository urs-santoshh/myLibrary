<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet">

        <title>myLibrary</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">myLibrary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- content added by javascript -->
        <div id="message">
        </div>

        <div class="container my-2">
            <h1>myLibrary</h1>
            <hr>
            <form id="add-book-submit">
                <div class="row mb-3">
                    <label for="book-title" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book-title">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="book-author" class="col-sm-2 col-form-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book-author">
                    </div>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Genre</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genre-fiction"
                                value="Fiction" checked>
                            <label class="form-check-label" for="genre-fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genre-programming"
                                value="Programming">
                            <label class="form-check-label" for="genre-programming">
                                Programming </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="genre" id="genre-cooking"
                                value="Cooking">
                            <label class="form-check-label" for="genre-cooking">
                                Cooking
                            </label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
            <hr>
            <h1>myLibrary</h1>
            <hr>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Genre</th>
                    </tr>
                </thead>
                <!-- content inserted by  javascript -->
                <tbody id="table-body">
                    
                </tbody>
            </table>

        </div>


        <!-- Bootstrap Bundle with Popper -->
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="static/js/main.js"></script>

    </body>

</html>
